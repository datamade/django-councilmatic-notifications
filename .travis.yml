branches:
  only:
  - master
  - '2.5'
  - "/^v.*$/"
language: python
python: '3.4'
env:
- db_user=postgres
addons:
  postgresql: '9.4'
  apt:
    packages:
    - postgresql-9.4-postgis-2.3
before_script:
- psql -U postgres -c "create extension postgis"
install:
- pip install -e .[tests]
sudo: required
dist: trusty
group: deprecated-2017Q4
script:
- pytest
deploy:
  provider: pypi
  user: datamade.wheelbuilder
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: datamade/django-councilmatic-notifications
